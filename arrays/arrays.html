<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var loveMeet= prompt("write 3 things you love about meet");
    	loveMeet=loveMeet.split(", ");
    	loveMeet.sort();
    	document.write(loveMeet);
    </script>
</body>

</html>

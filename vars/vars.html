<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
     	var birthYear= parseInt (prompt("what is your birthyear?"));
     	var luckyNum= parseInt(prompt("what is your lucky number?"));
     	var favFruit=prompt("what is your favorite fruit?");
     	var favSubject=prompt("what is your favorite subject?");
     	
     	console.log(birthYear/luckyNum);
     	console.log(birthYear+luckyNum);
     	console.log(birthYear+favSubject);
     	console.log(favFruit+birthYear+luckyNum);
     	console.log(birthYear+luckyNum+favSubject);

    </script>
</body>

</html>
